<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        display: flex;
      }
      #products_div {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      #products_div > div {
        height: 300px;
        width: 180px;
      }
      #products_div > div:hover{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      #products_div > div:hover #wishdiv{
          display: flex;
          position: absolute;
          justify-content: center;
          align-content: center;
          align-items: center;
          text-align: center;
          margin-left: 80px;
          margin-top: -30px;
          background-color: white;
          opacity: 0.9;
          height: 20px;
          padding: 0 10px;
          font-size: small;
      }
      #products_div > div > div:nth-child(1) {
        height: 70%;
        width: 100%;
        
      }
      #products_div > div > div:nth-child(1) > img {
        height: 100%;
        width: 100%;
        position: relative;
        
      }
      #ratingol{
          height: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          align-content: center;text-align: center;
          position: absolute;
          margin-left: 5px;
          margin-top: -30px;
         background-color: white;
         opacity: 0.75;
          padding: 0px 5px;
          
          
      }
      #wishdiv{
          display: none;
      }
      #wishdiv > img{
          height: 15px;
          width: 15px;
          margin-right: 5px;
      }
      #products_div > div > div:nth-child(2) {
        font-size: 12px;
        line-height: 0;
        padding: 0 10px;
        box-sizing: border-box;
      }
      #products_div > div > div:nth-child(2) > div {
        margin-top: 25px;
      }
      #products_div > div > div:nth-child(2) > div > span:nth-child(1) {
        font-weight: bold;
      }
      #products_div > div > div:nth-child(2) > div > span:nth-child(2) {
        font-size: xx-small;
        color: gray;
        text-decoration: line-through;
      }
      #products_div > div > div:nth-child(2) > div > span:nth-child(3) {
        font-size: x-small;
        color: rgb(116, 69, 55);
      }
      #products_div > div > div:nth-child(2) > div > span {
        margin-right: 10px;
      }
      #filters_div {
        
        min-width: 15%;
        height: fit-content;
      }
      #brand_filter {
        border-top: 0.1px solid rgb(221, 221, 221);
        border-right: 0.1px solid rgb(221, 221, 221);
        display: flex;
        flex-direction: column;
      }
      #brand_filter h3,
      input {
        margin-left: 10px;
        line-height: 0;
      }
      #brand_filter div {
        display: flex;
        align-items: center;
      }
      #price_filter {
        border-top: 0.1px solid rgb(221, 221, 221);
        border-right: 0.1px solid rgb(221, 221, 221);
        display: flex;
        flex-direction: column;
      }
      #price_filter h3,
      input {
        margin-left: 10px;
        line-height: 0;
      }
      #price_filter div {
        display: flex;
        align-items: center;
      }
      #discount_filter {
        border-top: 0.1px solid rgb(221, 221, 221);
        border-right: 0.1px solid rgb(221, 221, 221);
        display: flex;
        flex-direction: column;
      }
      #discount_filter h3,
      input {
        margin-left: 10px;
        line-height: 0;
      }
      #discount_filter div {
        display: flex;
        align-items: center;
      }
      label {
        font-size: small;
      }
      #rem_filters{
          display: flex;
          padding: 10px 0px;
      }
      #rem_filters > div:nth-child(1){
          margin-right: 1%;
          
        flex: 1;
      }
      #malecious_filters{
        
        flex: 3;
      }
      #sortby_filter{
        
        text-align: end;
        flex: 3;
      }
      /* #header{
          border: 1px solid black;
          display: flex;
          flex-direction: row;
      }
      #header > img{
          height: 10px;
          width: 10px;
      } */
      #topfilter_div{
          line-height: 0;
      }
      #topfilter_div > div > div:nth-child(1){
          /* border: 1px solid black; */
          display: flex;
          align-items: center;
      }
      
      
      @media only screen  and (min-width: 0) and (max-width: 376px){
        #header{
            display: none;
        }
        #topfilter_div{
            display: none;
        }
        #filters_div{
            display: none;
        }
      }

  </head>
  <body>
    
    <div id="container">
      <div id="header_container"></div>
      <div id="topfilter_div">
          <span>Home </span>/ <span>Clothing </span>/ <span><b> Men T-Shirts</b></span>
          <h4>Men T-Shirts</h4>

              <div><b>FILTERS</b></div>
              <div id="malecious_filters">
                  <select>
                      <option>Bundles</option>
                  </select>
                  <select>
                    <option>Country of Origin</option>
                </select>
                <select>
                    <option>Size</option>
                </select>
              </div>
              <div id="sortby_filter">
                  <select id="sortby" onchange="sortBy()">
                      <option value="sort" disabled selected>Sort by: <b>Reccommended</b></option>
                      <option value="new">What's New</option>
                      <option value="popular">Popularity</option>
                      <option value="discount">Better Discount</option>
                      <option value="low">Price: Low to High</option>
                      <option value="high">Price: High to Low</option>
                      <option value="rating">Customer Rating</option>
                  </select>
              </div>
          </div>
      </div>
      <div id="main">
        <div id="filters_div">
          <div id="brand_filter">
            <h3>Brand</h3>
            <div>
              <input
                type="checkbox"

            <div>

            </div>
            <div>
              <input
                type="checkbox"

              />

            </div>
            <div>
              <input
                type="checkbox"
                id="HRX"

                onchange="Checkbox(HRX)"
              />
              <label for="HRX by Hrithik Roshan">HRX by Hrithik Roshan</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="Huetrap"
                name="Huetrap"

              />
              <label for="Huetrap">Huetrap</label>
            </div>
            <div>
              <input
                type="checkbox"

                onchange="Checkbox(Friskers)"
              />
              <label for="Friskers">Friskers</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="Duke"
                name="Duke"
                onchange="Checkbox(Duke)"
              />
              <label for="Duke">Duke</label>
            </div>
          </div>
          <div id="price_filter">
              <h3>Price</h3>
              <div>
                <input
                  type="checkbox"
                  id="below300"
                  name="Rs. 200 to Rs. 300"
                  onchange="Checkbox1(0,300,below300)"
                />
                <label for="below300">Rs. 200 to Rs. 300</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="below500"
                  name="Rs. 300 to Rs. 500"
                  onchange="Checkbox1(300,500,below500)"
                />
                <label for="below500">Rs. 300 to Rs. 500</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="below750"
                  name="Rs. 500 to Rs. 750"
                  onchange="Checkbox1(500,750,below750)"
                />
                <label for="below750">Rs. 500 to Rs. 750</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="below1300"
                  name="Rs. 750 to Rs. 1300"
                  onchange="Checkbox1(750,1300,below1300)"
                />
                <label for="below1300">Rs. 750 to Rs. 1300</label>
              </div>
          </div>
          <div id="discount_filter">

              <div>
                  <input type="radio" id="ten" name="myradio" onchange="radiob(10,ten)">
                  <label for="ten">10% and above</label>
              </div>
              <div>
                <input type="radio" id="twenty" name="myradio" onchange="radiob(20,twenty)">

            </div>
            <div>
                <input type="radio" id="thirty" name="myradio" onchange="radiob(30,thirty)">

            </div>
            <div>
                <input type="radio" id="fourty" name="myradio" onchange="radiob(40,fourty)">

            </div>
            <div>
                <input type="radio" id="fifty" name="myradio" onchange="radiob(50,fifty)">
                <label for="fifty">50% and above</label>
            </div>
            <div>
                <input type="radio" id="sixty" name="myradio" onchange="radiob(60,sixty)">
                <label for="sixty">60% and above</label>
            </div>
            <div>
                <input type="radio" id="seventy" name="myradio" onchange="radiob(70,seventy)">

            </div>
            <div>
                <input type="radio" id="eighty" name="myradio" onchange="radiob(80,eighty)">
                <label for="eighty">80% and above</label>
            </div>
          </div>
        </div>
        <div id="products_div"></div>
      </div>
    </div>
  </body>

    let wisharr = JSON.parse(localStorage.getItem("wisharr")) || [];
  function appendData(data) {
    document.querySelector("#products_div").innerHTML = "";
    data.forEach((elem) => {
      let maindiv = document.createElement("div");
      let imgdiv = document.createElement("div");
      let textdiv = document.createElement("div");
      let pricediv = document.createElement("div");
      let img = document.createElement("img");
      img.src = elem.img;
      let rating = document.createElement("h6");
      rating.textContent = (Math.random() * (5 - 3) + 3).toFixed(1)+"â­";
      let vote = document.createElement("h6");
      vote.textContent = (Math.random() * (50 - 1) + 1).toFixed(1)+"k";
      let ratingdiv = document.createElement("div");
      ratingdiv.append(rating," "+" "+"|"+" "+" ",vote);
      ratingdiv.setAttribute("id", "ratingol");
      let wishdiv = document.createElement("div");
      let wishtext = document.createElement("p");
      wishtext.textContent = "Wishlist";
      let wishpng = document.createElement("img");
      wishpng.src = "https://img.icons8.com/material-outlined/24/000000/like--v1.png";
      wishdiv.append(wishpng, wishtext);
      wishdiv.setAttribute("id","wishdiv");
      wishdiv.onclick = () =>{
          wishdiv.style.backgroundColor = "rgb(44, 44, 44)";
          wishpng.src = "https://www.freeiconspng.com/uploads/heart-png-8.png";
          wishtext.textContent = "Wishlisted"
          wishtext.style.color = "white";
          let wishobj = {
              img:elem.img,
              rating: rating.textContent,
              votes:vote.textContent,
              title:title.textContent,
              price: price.textContent,
              maxprice:maxprice.textContent,
              discount:discount.textContent,
              desc:desc.textContent  
          }
          wisharr.push(wishobj);
        localStorage.setItem("wisharr", JSON.stringify(wisharr))
      }
      let title = document.createElement("h3");
      title.textContent = elem.title;
      let price = document.createElement("span");
      price.textContent = "Rs: " + Math.round(elem.price);
      let maxprice = document.createElement("span");
      maxprice.textContent = "Rs: " + elem.maxprice;
      let discount = document.createElement("span");
      discount.textContent =
        "(" + (100 - (Math.round((elem.price * 100) / elem.maxprice))) + "% OFF)";
      let desc = document.createElement("p");
      desc.textContent = elem.desc;
      imgdiv.append(img,ratingdiv,wishdiv);
      img.addEventListener("click", () =>{
        productDeatils(elem,rating,vote);
      });
      textdiv.append(title, desc, pricediv);
      textdiv.addEventListener("click", () =>{
        productDeatils(elem,rating,vote);
      });
      pricediv.append(price, maxprice, discount);
      maindiv.append(imgdiv, textdiv);
      // maindiv.addEventListener("click", () =>{
          
      //   // let prodobj = {
      //   //       img:elem.img,
      //   //       rating: rating.textContent,
      //   //       votes:vote.textContent,
      //   //       title:title.textContent,
      //   //       price: elem.price,
      //   //       maxprice:elem.maxprice,
      //   //       discount:discount.textContent,
      //   //       desc:desc.textContent  
      //   //   }
      //   //   localStorage.setItem("prodobj", JSON.stringify(prodobj));
      //   //   window.location.href = "productdetails.html";
      // })
      document.querySelector("#products_div").append(maindiv);
    });
  }

  let productDeatils = (elem,rating,vote) =>{
    let prodobj = {
              img:elem.img,
              rating: rating.textContent,
              votes:vote.textContent,
              title:elem.title,
              price: elem.price,
              maxprice:elem.maxprice,
              discount:(100 - (Math.round((elem.price * 100) / elem.maxprice))),
              desc:elem.desc,  
          }
          localStorage.setItem("prodobj", JSON.stringify(prodobj));
          window.location.href = "productdetails.html";
  }
