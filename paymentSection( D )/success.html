<script>
  localStorage.setItem("isCouponApplied", "false");
  let newToken = localStorage.getItem("userToken");
  async function transferringCartToHistoryData() {
    let url = `https://masai-myntra-clone.herokuapp.com/orderHistory/`;
    try {
      let responce = await fetch(url, {
        method: "POST", // *GET, POST, PUT, DELETE, etc.
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${newToken}`,
        },
      });
      let data = await responce.json();
      console.log("Transfer Data : ", data);
    } catch (err) {
      console.log(err);
    }
  }
  transferringCartToHistoryData();
  setTimeout(() => {
    window.location.href = "./thanku.html";
  }, 3000);
</script>
